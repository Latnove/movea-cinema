<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movea</title>
  </head>
  <body>
    <div class="grid-init grid">
      <header class="header">
        <div class="header__wrapper">
          <a href="#" class="header__logo">MOVEA</a>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Movies</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">TV shows</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Animations</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Plans</a>
              </li>
            </ul>
          </nav>

          <div class="header__find">
            <input type="text" placeholder="Search..." />
          </div>

          <div class="header__date">
            <div class="header__hour">19:55</div>
            <div class="header__day">March 30</div>
          </div>

          <div class="header__personal">
            <img src="img/avatar.png" alt="user autorization avatar" />
          </div>
        </div>
      </header>

      <aside class="aside box-init">aside</aside>

      <main class="main">main</main>
    </div>
  </body>
</html>
